<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  
  {% seo %}
</head>
<body>
  <div class="site-container">
    <header class="site-header">
      <div class="header-content">
        <a href="{{ '/' | relative_url }}" class="site-logo">
          {{ site.title }}
        </a>
        <nav class="site-nav">
          <ul>
            <li><a href="{{ '/' | relative_url }}">home</a></li>
            <li><a href="{{ '/projects/' | relative_url }}">projects</a></li>
            <li><a href="{{ '/about/' | relative_url }}">about</a></li>
            <li><a href="{{ '/blog/' | relative_url }}">blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-copyright">
          Â© {{ 'now' | date: "%Y" }} {{ site.author.name }}. Built with Jekyll.
        </div>
        <div class="footer-links">
          {% if site.author.github %}
          <a href="https://github.com/{{ site.author.github }}" class="footer-link" target="_blank" rel="noopener">
            GitHub
          </a>
          {% endif %}
          {% if site.author.linkedin %}
          <a href="https://linkedin.com/in/{{ site.author.linkedin }}" class="footer-link" target="_blank" rel="noopener">
            LinkedIn
          </a>
          {% endif %}
          <a href="mailto:{{ site.author.email }}" class="footer-link">
            Email
          </a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Analytics (uncomment and add your tracking ID) -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script> -->
  <!-- <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_TRACKING_ID');
  </script> -->
</body>
</html>
